    <div class="container">
        <div class="form-box">
            <h2>Register for Farming Services</h2>
            <!-- Updated form with action and method attributes -->
            <form id="registrationForm" action="signup.php" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="cnfpassword" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
